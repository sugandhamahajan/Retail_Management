buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        compile "org.springframework.boot:spring-boot-gradle-plugin:1.4.3.RELEASE"
        compile "org.springframework.boot:spring-boot-starter-web:1.4.3.RELEASE"
		compile "org.springframework.boot:spring-boot-starter-actuator:1.4.3.RELEASE"
		compile "org.springframework.boot:spring-boot-starter:1.4.3.RELEASE"
		compile "org.springframework.boot:spring-boot-autoconfigure:1.4.3.RELEASE"
		testCompile "org.mockito:mockito-core:1.9.5"
		testCompile "junit:junit:4.12", {
			exclude group: 'org.hamcrest'
		  }
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'gs-spring-boot'
    version =  '0.1.0'
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare the dependencies for your production and test code
dependencies {
    // tag::jetty[]
    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile("org.springframework.boot:spring-boot-starter-jetty")
    // end::jetty[]
    // tag::actuator[]
    compile("org.springframework.boot:spring-boot-starter-actuator")
    // end::actuator[]
    testCompile("junit:junit:4.12")
}
